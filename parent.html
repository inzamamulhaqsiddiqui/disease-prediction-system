<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-center fs-2 bg-danger text-light">
          Disease Prediction System
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">DPS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>     
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'prediction' %}">Disease Prediction</a>    
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">Medical History</a>   
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- create a folder in myapp named static , because in Django image files / css files / js files are called static files 
           Static files are those files which is not processed by server but it directly serve without processing.-->
      <!-- Now create another folder named images inside the static folder. and copy the images you want to use in your app-->
      <!-- Now how will we attach image in the web page-->
      <div class="row">
        <div class="col-sm-12">
          <!-- We will create scriptler tag for loading the static folder-->
           <img src= "{% static 'images/img.jpg' %}" width= "100%" height="500px" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" style=" min-height: 600px; height: auto; background-color: lightgrey;">
            <!-- We will make a Scriptlet and make a block in it and make changes where we need in this block and it will be displayed here.-->
             {% block main %}

             {% endblock main %}
        </div>
      </div>

      <!-- Now we will create a footer which has two parts -->
      <div class="row">
        <div class="col-sm-6" style=" background-color: navy; text-align: center;">
          <h3 style=" color: white;"> Copyright &copy; to Disease Prediction System </h3>
        </div>
        <div class="col-sm-6" style=" background-color: black; text-align: center;">
          <h3 style=" color: white;"> Developed By: Inzamamul Haq Siddiqui </h3>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
